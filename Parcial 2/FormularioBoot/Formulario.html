<!DOCTYPE html>
    <html lang="es">
        <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <title>Formulario</title>

            <style>
                body
                {
                    background-color: #000000;
                    background: linear-gradient(to right, #6e6e6e, #000000);
                }

                .bg
                {
                    background-image: url(imagenes/yande.re\ 393434\ sample\ dress\ nier_automata\ square_enix\ thighhighs\ yorha_no.2_type_b\ yorha_no._9_type_s\ yorha_type_a_no._2.jpg);

        <body>
           <div class="container w-75 bg-primary mt-5 rounded shadow">
               <div class="row align-items-lg-stretch">
                    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">   

                    </div>
                    <div class="col bg-dark p-5 rounded-end text-white">
                        <div class="text-end">
                            <img src="Imagenes/9a0a87bced792c4b7b3b7c8046ff3900.jpeg"  width="48" alt="">
                        </div>
                        <h2 class="fw-bold text-center py-5"></h2>Bienvenido</h2> <br>

                        <!-- LOGIN-->

                        <form action="#">
                            <div class="mb-4">
                                <label for="email" class="form-label">Correo electronico</label>
                                <input type="email" class="form-control" name="email">  
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password">  
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" name="connected" class="form-check-input" id="">
                                <label for="connected" class="form-check-label"> mantener iniciada la sesion</label> 
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary"> Iniciar sesion</button>
                            </div>

                            <div class="my-3">
                                <span> ¿No tienes cuenta una cuenta aun? <a href="#">Registrate</a>  </span><br>
                                <span><a href="#">Recuperar Contraseña</a></span>
                            </div>
                        </form>
                        <!-- Redes sociales-->

                        <div class="container w-100 my-5">
                            <div class="row text-center">
                                <div class="col-12">Iniciar sesión</div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button class="btn  btn-outline-primary w-100 my-1" >
                                        <div class="row align-items-center">
                                            <div class="col-2 d-none d-md-block">
                                                <img src="imagenes/facebook.png" width="32" alt="0">
                                            </div>
                                            <div class="col-10 text-center" >
                                                Facebook
                                            </div>
                                        </div>
                                    </button>
                                </div>   
                                <div class="col">
                                     <button class="btn  btn-outline-danger w-100 my-1" >
                                    <div class="row align-items-center">
                                        <div class="col-2  d-none d-md-block">
                                            <img src="imagenes/google.png" width="32" alt="0">
                                        </div>
                                        <div class="col-10  cold-md-12 text-center" >
                                            Google
                                        </div>
                                    </div>
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
           </div>
            <script src="js/bootstrap.min.js"></script>
        </body>
    </html>
